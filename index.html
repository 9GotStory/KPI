<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Dashboard - ระบบติดตามตัวชี้วัด</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
    <!-- Thai Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .progress-bar { transition: width 0.8s ease-in-out; }
        .status-passed { background: linear-gradient(135deg, #10b981, #059669); }
        .status-failed { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .loading-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                <div class="flex items-center space-x-3 mb-4 md:mb-0">
                    <div class="p-2 bg-blue-500 rounded-lg">
                        <i class="fa-solid fa-chart-bar text-white w-6 h-6"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">KPI Dashboard</h1>
                        <p class="text-sm text-gray-600">ระบบติดตามตัวชี้วัดหน่วยบริการสาธารณสุข</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button id="refreshBtn" class="flex items-center space-x-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">

                    </button>
                </div>

        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Loading State -->
        <div id="loadingState" class="flex items-center justify-center py-20">
            <div class="text-center">
                <div class="loading-spinner w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-600">กำลังโหลดข้อมูล...</p>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden bg-red-50 border border-red-200 rounded-lg p-6 mb-6">
            <div class="flex items-center space-x-3">
                <i class="fa-solid fa-circle-exclamation text-red-500 w-6 h-6"></i>
                <div>
                    <h3 class="font-semibold text-red-800">เกิดข้อผิดพลาด</h3>
                    <p id="errorMessage" class="text-red-600"></p>

        <!-- Dashboard Content -->
        <div id="dashboardContent" class="hidden fade-in">
            <!-- Summary Stats -->

                    <div class="flex items-center justify-between">

                </div>

                    <div class="flex items-center justify-between">

                </div>

                    <div class="flex items-center justify-between">

                            <i class="fa-solid fa-circle-xmark text-red-600 w-6 h-6"></i>

            <!-- Filter Panel -->
            <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                    <div>

                        </select>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ประเด็นขับเคลื่อน</label>

                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ตัวชี้วัดหลัก</label>
                        <select id="mainFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">

                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ตัวชี้วัดย่อย</label>
                        <select id="subFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">ทั้งหมด</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">กลุ่มเป้าหมาย</label>
                        <select id="targetFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">ทั้งหมด</option>
                        </select>
                    </div>
                </div>

                <!-- Selected Tags -->
                <div id="selectedTags" class="flex flex-wrap gap-2 mt-4"></div>

                <div class="mt-4 flex justify-end">
                    <button id="resetFilters" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors">
                        รีเซ็ต
                    </button>
                </div>
            </div>

            <!-- KPI Group Cards -->
            <div id="kpiGroups" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <!-- Group cards will be inserted here -->
            </div>

            <!-- KPI Detail Table -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                        <h2 class="text-lg font-semibold text-gray-900 mb-4 md:mb-0">รายละเอียด KPI</h2>
                        <div class="flex items-center space-x-4">
                            <span id="tableResultCount" class="text-sm text-gray-600">แสดง 0 รายการ</span>
                            <select id="tableSortBy" class="px-3 py-1 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="ร้อยละ (%)">เรียงตามร้อยละ</option>
                                <option value="ชื่อหน่วยบริการ">เรียงตามหน่วยบริการ</option>
                                <option value="ประเด็นขับเคลื่อน">เรียงตามประเด็นขับเคลื่อน</option>
                            </select>

                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ประเด็นขับเคลื่อน</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ตัวชี้วัดย่อย</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">หน่วยบริการ</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">กลุ่มเป้าหมาย</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">เป้าหมาย</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ผลงาน</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ร้อยละ</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ข้อมูล</th>
                            </tr>
                        </thead>
                        <tbody id="kpiTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Table rows will be inserted here -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div id="tablePagination" class="px-6 py-3 border-t border-gray-200 bg-gray-50">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <button id="prevPage" class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                                ก่อนหน้า
                            </button>
                            <div id="pageNumbers" class="flex space-x-1"></div>
                            <button id="nextPage" class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                                ถัดไป
                            </button>
                        </div>
                        <span id="pageInfo" class="text-sm text-gray-700">หน้า 1 จาก 1</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Source Data Modal -->
    <div id="sourceModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl w-[calc(100vw-4rem)] h-[calc(100vh-4rem)] overflow-hidden">
                <div class="p-6 border-b border-gray-200 flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900">รายละเอียด</h3>
                        <p id="sourceSheetName" class="text-sm text-gray-600"></p>
                    </div>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <i class="fa-solid fa-xmark w-6 h-6"></i>
                    </button>
                </div>

                <div class="p-6 overflow-auto h-[calc(100vh-12rem)]">
                    <div id="sourceDataContent" class="overflow-x-auto">
                        <!-- Source data table will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let kpiData = null;
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        
        // Configuration - Replace with your actual Google Apps Script URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbwTCVRGkFte39699yAHm5d1suYsU9RUFM8mjtoohhj5uBWfHKsRkSI3MVbRJyw4oU_YKQ/exec';
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadDashboardData();
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('refreshBtn').addEventListener('click', loadDashboardData);
            document.getElementById('retryBtn').addEventListener('click', loadDashboardData);
            document.getElementById('resetFilters').addEventListener('click', resetFilters);

            // Filter event listeners for dynamic cascading
            document.getElementById('serviceFilter').addEventListener('change', () => {
                populateGroupFilter();
                populateMainFilter();
                populateSubFilter();
                populateTargetFilter();
                applyFilters();
            });

            document.getElementById('groupFilter').addEventListener('change', () => {
                populateMainFilter();
                populateSubFilter();
                populateTargetFilter();
                applyFilters();
            });

            document.getElementById('mainFilter').addEventListener('change', () => {
                populateSubFilter();
                populateTargetFilter();
                applyFilters();
            });

            document.getElementById('subFilter').addEventListener('change', () => {
                populateTargetFilter();
                applyFilters();
            });

            document.getElementById('targetFilter').addEventListener('change', applyFilters);
            document.getElementById('tableSortBy').addEventListener('change', applyFilters);
            
            // Pagination event listeners
            document.getElementById('prevPage').addEventListener('click', () => changePage(-1));
            document.getElementById('nextPage').addEventListener('click', () => changePage(1));
            
            // Modal event listeners
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('sourceModal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });
            
            // Close modal on Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') closeModal();
            });
        }

        // Load dashboard data from API
        async function loadDashboardData() {
            showLoading();
            hideError();

            try {
                const response = await fetch(`${API_URL}?action=getAllKPIData`);
                const result = await response.json();

                if (result.status === 'success') {
                    kpiData = result.data;
                    kpiData.configuration = removeDuplicateKPIs(kpiData.configuration);
                    updateDashboard();
                    showDashboard();
                } else {
                    throw new Error(result.message || 'Unknown error occurred');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showError(error.message);
            }
        }

        // Calculate summary statistics for given data
        function calculateSummary(data) {
            const uniqueData = getUniqueKPIs(data);
            const summary = {
                totalKPIs: uniqueData.length,
                averagePercentage: 0,
                passedKPIs: 0,
                failedKPIs: 0
            };

            let percentageSum = 0;

            uniqueData.forEach(item => {
                const target = parseFloat(item['เป้าหมาย']) || 0;
                const performance = parseFloat(item['ผลงาน']) || 0;
                const threshold = parseFloat(item['เกณฑ์ผ่าน (%)']) || 0;

                const percentage = target > 0 ? (performance / target) * 100 : 0;
                percentageSum += percentage;
                if (percentage >= threshold) {
                    summary.passedKPIs++;
                } else {
                    summary.failedKPIs++;
                }
            });

            summary.averagePercentage = uniqueData.length > 0 ? Math.round(percentageSum / uniqueData.length) : 0;
            return summary;
        }

        // Update dashboard with loaded data
        function updateDashboard() {
            if (!kpiData) return;

            // Initialize filtered data and summary stats
            filteredData = [...kpiData.configuration];
            updateSummaryStats(filteredData);

            // Populate filters
            populateFilters();

            // Create group cards
            createGroupCards(filteredData);

            updateTable();
            updateSelectedTags();

        }

        // Update summary statistics
        function updateSummaryStats(data) {
            const summary = calculateSummary(data);

            document.getElementById('totalKPIs').textContent = summary.totalKPIs.toLocaleString();
            document.getElementById('averagePercentage').textContent = summary.averagePercentage + '%';
            document.getElementById('passedKPIs').textContent = summary.passedKPIs.toLocaleString();
            document.getElementById('failedKPIs').textContent = summary.failedKPIs.toLocaleString();
        }

        // Populate filter dropdowns
        function populateFilters() {
            populateServiceFilter();
            populateGroupFilter();
            populateMainFilter();
            populateSubFilter();
            populateTargetFilter();
        }

        function uniqueValues(data, field) {
            return [...new Set(data.map(item => item[field]).filter(v => v && v.toString().trim()))]
                .sort((a, b) => a.toString().localeCompare(b.toString(), 'th'));
        }

        function getUniqueKPIs(data) {
            const keyFields = ['ประเด็นขับเคลื่อน','ตัวชี้วัดหลัก','ตัวชี้วัดย่อย','กลุ่มเป้าหมาย'];
            const seen = new Set();
            return data.filter(item => {
                const key = keyFields.map(f => (item[f] || '').toString()).join('|');
                if (seen.has(key)) return false;
                seen.add(key);
                return true;
            });
        }

        function removeDuplicateKPIs(data) {
            const keyFields = ['ประเด็นขับเคลื่อน','กลุ่มงานย่อย','ตัวชี้วัดหลัก','ตัวชี้วัดย่อย','กลุ่มเป้าหมาย','ชื่อหน่วยบริการ'];
            const seen = new Set();
            return data.filter(item => {
                const key = keyFields.map(f => (item[f] || '').toString()).join('|');
                if (seen.has(key)) return false;
                seen.add(key);
                return true;
            });
        }

        function populateServiceFilter() {
            const select = document.getElementById('serviceFilter');
            select.innerHTML = '<option value="">ทั้งหมด</option>';
            uniqueValues(kpiData.configuration, 'ชื่อหน่วยบริการ').forEach(val => {
                const opt = document.createElement('option');
                opt.value = val;
                opt.textContent = val;
                select.appendChild(opt);
            });
        }

        function populateGroupFilter() {
            const select = document.getElementById('groupFilter');
            const service = document.getElementById('serviceFilter').value;
            let data = kpiData.configuration;
            if (service) data = data.filter(item => item['ชื่อหน่วยบริการ'] === service);
            select.innerHTML = '<option value="">ทั้งหมด</option>';
            uniqueValues(data, 'ประเด็นขับเคลื่อน').forEach(val => {
                const opt = document.createElement('option');
                opt.value = val;
                opt.textContent = val;
                select.appendChild(opt);
            });
            // reset value if not present
            if (!uniqueValues(data, 'ประเด็นขับเคลื่อน').includes(select.value)) {
                select.value = '';
            }
        }

        function populateMainFilter() {
            const select = document.getElementById('mainFilter');
            const service = document.getElementById('serviceFilter').value;
            const group = document.getElementById('groupFilter').value;
            let data = kpiData.configuration;
            if (service) data = data.filter(item => item['ชื่อหน่วยบริการ'] === service);
            if (group) data = data.filter(item => item['ประเด็นขับเคลื่อน'] === group);
            select.innerHTML = '<option value="">ทั้งหมด</option>';
            uniqueValues(data, 'ตัวชี้วัดหลัก').forEach(val => {
                const opt = document.createElement('option');
                opt.value = val;
                opt.textContent = val;
                select.appendChild(opt);
            });
            if (!uniqueValues(data, 'ตัวชี้วัดหลัก').includes(select.value)) {
                select.value = '';
            }
        }

        function populateSubFilter() {
            const select = document.getElementById('subFilter');
            const service = document.getElementById('serviceFilter').value;
            const group = document.getElementById('groupFilter').value;
            const main = document.getElementById('mainFilter').value;
            let data = kpiData.configuration;
            if (service) data = data.filter(item => item['ชื่อหน่วยบริการ'] === service);
            if (group) data = data.filter(item => item['ประเด็นขับเคลื่อน'] === group);
            if (main) data = data.filter(item => item['ตัวชี้วัดหลัก'] === main);
            select.innerHTML = '<option value="">ทั้งหมด</option>';
            uniqueValues(data, 'ตัวชี้วัดย่อย').forEach(val => {
                const opt = document.createElement('option');
                opt.value = val;
                opt.textContent = val;
                select.appendChild(opt);
            });
            if (!uniqueValues(data, 'ตัวชี้วัดย่อย').includes(select.value)) {
                select.value = '';
            }
        }

        function populateTargetFilter() {
            const select = document.getElementById('targetFilter');
            const service = document.getElementById('serviceFilter').value;
            const group = document.getElementById('groupFilter').value;
            const main = document.getElementById('mainFilter').value;
            const sub = document.getElementById('subFilter').value;
            let data = kpiData.configuration;
            if (service) data = data.filter(item => item['ชื่อหน่วยบริการ'] === service);
            if (group) data = data.filter(item => item['ประเด็นขับเคลื่อน'] === group);
            if (main) data = data.filter(item => item['ตัวชี้วัดหลัก'] === main);
            if (sub) data = data.filter(item => item['ตัวชี้วัดย่อย'] === sub);
            select.innerHTML = '<option value="">ทั้งหมด</option>';
            uniqueValues(data, 'กลุ่มเป้าหมาย').forEach(val => {
                const opt = document.createElement('option');
                opt.value = val;
                opt.textContent = val;
                select.appendChild(opt);
            });
            if (!uniqueValues(data, 'กลุ่มเป้าหมาย').includes(select.value)) {
                select.value = '';
            }
        }

        // Create group cards dynamically from data
        function createGroupCards(data) {
            const container = document.getElementById('kpiGroups');
            container.innerHTML = '';

            const stats = {};
            const uniqueData = getUniqueKPIs(data);
            uniqueData.forEach(item => {
                const groupName = item['ประเด็นขับเคลื่อน'] || 'ไม่ระบุ';
                const target = parseFloat(item['เป้าหมาย']) || 0;
                const performance = parseFloat(item['ผลงาน']) || 0;
                const threshold = parseFloat(item['เกณฑ์ผ่าน (%)']) || 0;
                const percentage = target > 0 ? (performance / target) * 100 : 0;

                if (!stats[groupName]) {
                    stats[groupName] = {
                        count: 0,
                        passed: 0,
                        failed: 0,
                        percentageSum: 0,
                        averagePercentage: 0
                    };
                }

                const stat = stats[groupName];
                stat.count++;
                stat.percentageSum += percentage;

                if (percentage >= threshold) {
                    stat.passed++;
                } else {
                    stat.failed++;
                }
            });

            Object.values(stats).forEach(stat => {
                stat.averagePercentage = stat.count > 0 ? Math.round(stat.percentageSum / stat.count) : 0;
            });

            Object.entries(stats).forEach(([groupName, stat]) => {
                const card = createGroupCard(groupName, stat);
                container.appendChild(card);
            });
        }

        // Create individual group card
        function createGroupCard(groupName, stats) {
            const passRate = stats.count > 0 ? Math.round((stats.passed / stats.count) * 100) : 0;
            const statusClass = stats.averagePercentage >= 80 ? 'status-passed' : 'status-failed';
            
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-sm overflow-hidden card-hover cursor-pointer';
            card.addEventListener('click', () => filterByGroup(groupName));
            
            card.innerHTML = `
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="font-semibold text-gray-900 text-lg">${groupName}</h3>
                        <div class="p-2 bg-blue-100 rounded-full">
                            <i class="fa-solid fa-folder text-blue-600 w-5 h-5"></i>
                        </div>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">จำนวน KPI</span>
                            <span class="font-semibold">${stats.count}</span>
                        </div>
                        
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">ร้อยละเฉลี่ย</span>
                            <span class="font-semibold">${stats.averagePercentage}%</span>
                        </div>
                        
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">อัตราผ่าน</span>
                            <span class="font-semibold text-${passRate >= 80 ? 'green' : 'red'}-600">${passRate}%</span>
                        </div>
                        
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="${statusClass} h-2 rounded-full progress-bar" style="width: ${stats.averagePercentage}%"></div>
                        </div>
                        
                        <div class="flex justify-between text-xs text-gray-500">
                            <span>ผ่าน: ${stats.passed}</span>
                            <span>ไม่ผ่าน: ${stats.failed}</span>
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Update selected filter tags
        function updateSelectedTags() {
            const container = document.getElementById('selectedTags');
            container.innerHTML = '';

            const filters = [
                { id: 'serviceFilter', label: 'หน่วยบริการ' },
                { id: 'groupFilter', label: 'ประเด็นขับเคลื่อน' },
                { id: 'mainFilter', label: 'ตัวชี้วัดหลัก' },
                { id: 'subFilter', label: 'ตัวชี้วัดย่อย' },
                { id: 'targetFilter', label: 'กลุ่มเป้าหมาย' }
            ];

            filters.forEach(f => {
                const value = document.getElementById(f.id).value;
                if (value) {
                    const tag = document.createElement('span');
                    tag.className = 'inline-flex items-center bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm';
                    tag.innerHTML = `${f.label}: ${value} <button data-filter="${f.id}" class="ml-2 text-blue-500 hover:text-blue-700">&times;</button>`;
                    container.appendChild(tag);
                }
            });

            // Add remove handlers
            container.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('click', e => {
                    const filterId = e.target.getAttribute('data-filter');
                    document.getElementById(filterId).value = '';

                    if (filterId === 'serviceFilter') {
                        populateGroupFilter();
                        populateMainFilter();
                        populateSubFilter();
                        populateTargetFilter();
                    } else if (filterId === 'groupFilter') {
                        populateMainFilter();
                        populateSubFilter();
                        populateTargetFilter();
                    } else if (filterId === 'mainFilter') {
                        populateSubFilter();
                        populateTargetFilter();
                    } else if (filterId === 'subFilter') {
                        populateTargetFilter();
                    }

                    applyFilters();
                });
            });
        }

        // Apply filters
        function applyFilters() {
            const service = document.getElementById('serviceFilter').value;
            const group = document.getElementById('groupFilter').value;
            const main = document.getElementById('mainFilter').value;
            const sub = document.getElementById('subFilter').value;
            const target = document.getElementById('targetFilter').value;

            filteredData = kpiData.configuration.filter(item => {
                if (service && item['ชื่อหน่วยบริการ'] !== service) return false;
                if (group && item['ประเด็นขับเคลื่อน'] !== group) return false;
                if (main && item['ตัวชี้วัดหลัก'] !== main) return false;
                if (sub && item['ตัวชี้วัดย่อย'] !== sub) return false;
                if (target && item['กลุ่มเป้าหมาย'] !== target) return false;
                return true;
            });

            // Apply sorting
            const sortBy = document.getElementById('tableSortBy').value;
            filteredData.sort((a, b) => {
                if (sortBy === 'ร้อยละ (%)') {
                    const percent = item => {
                        const target = parseFloat(item['เป้าหมาย']) || 0;
                        const performance = parseFloat(item['ผลงาน']) || 0;
                        return target > 0 ? (performance / target) * 100 : 0;
                    };
                    return percent(b) - percent(a);
                } else {
                    return (a[sortBy] || '').toString().localeCompare((b[sortBy] || '').toString(), 'th');
                }
            });
            
            currentPage = 1;
            createGroupCards(filteredData);
            updateSummaryStats(filteredData);
            updateTable();
            updateSelectedTags();
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('serviceFilter').value = '';
            document.getElementById('groupFilter').value = '';
            document.getElementById('mainFilter').value = '';
            document.getElementById('subFilter').value = '';
            document.getElementById('targetFilter').value = '';
            document.getElementById('tableSortBy').value = 'ร้อยละ (%)';
            populateFilters();
            applyFilters();
        }

        // Filter by group (from card click)
        function filterByGroup(groupName) {
            document.getElementById('groupFilter').value = groupName;
            populateMainFilter();
            populateSubFilter();
            populateTargetFilter();
            applyFilters();
        }

        // Update table
        function updateTable() {
            const tbody = document.getElementById('kpiTableBody');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);
            
            tbody.innerHTML = '';
            
            pageData.forEach(item => {
                const row = createTableRow(item);
                tbody.appendChild(row);
            });
            
            updatePagination();
            updateResultCount();
        }

        // Create table row
        function createTableRow(item) {
            const target = parseFloat(item['เป้าหมาย']) || 0;
            const performance = parseFloat(item['ผลงาน']) || 0;
            const threshold = parseFloat(item['เกณฑ์ผ่าน (%)']) || 0;
            const percentage = target > 0 ? (performance / target) * 100 : 0;
            const passed = percentage >= threshold;
            
            const row = document.createElement('tr');
            row.className = 'hover:bg-gray-50';
            
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item['ประเด็นขับเคลื่อน'] || '-'}</td>
                <td class="px-6 py-4 text-sm text-gray-900">${item['ตัวชี้วัดย่อย'] || '-'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item['ชื่อหน่วยบริการ'] || '-'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item['กลุ่มเป้าหมาย'] || '-'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formatNumber(item['เป้าหมาย'])}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formatNumber(item['ผลงาน'])}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="flex-1 bg-gray-200 rounded-full h-2 mr-3">
                            <div class="${passed ? 'bg-green-500' : 'bg-red-500'} h-2 rounded-full transition-all duration-300" style="width: ${Math.min(percentage, 100)}%"></div>
                        </div>
                        <span class="text-sm font-medium ${passed ? 'text-green-600' : 'text-red-600'}">${percentage.toFixed(1)}%</span>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <button class="text-blue-600 hover:text-blue-800" onclick="showSourceData('${item.sheet_source}', '${item.service_code_ref}')" aria-label="ดูข้อมูล">
                        <i class="fa-solid fa-arrow-up-right-from-square w-4 h-4"></i>
                    </button>
                </td>
            `;
            
            return row;
        }

        // Show source data modal
        async function showSourceData(sheetName, serviceCode) {
            if (!sheetName) {
                alert('ไม่มีรายละเอียด');
                return;
            }
            
            try {
                const modal = document.getElementById('sourceModal');
                const content = document.getElementById('sourceDataContent');
                const sheetNameEl = document.getElementById('sourceSheetName');
                
                sheetNameEl.textContent = sheetName;
                content.innerHTML = '<div class="flex justify-center py-8"><div class="loading-spinner w-6 h-6 border-4 border-blue-500 border-t-transparent rounded-full"></div></div>';
                modal.classList.remove('hidden');
                
                const response = await fetch(`${API_URL}?action=getSourceSheetData&param=${encodeURIComponent(sheetName)}`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    const sourceData = result.data;
                    let filteredSourceData = sourceData;
                    
                    // Filter by service code if available
                    if (serviceCode && sourceData.length > 0) {
                        filteredSourceData = sourceData.filter(row => 
                            row['รหัสหน่วยบริการ'] == serviceCode || 
                            row['service_code_ref'] == serviceCode
                        );
                        
                        // If no match found, show all data
                        if (filteredSourceData.length === 0) {
                            filteredSourceData = sourceData;
                        }
                    }
                    
                    content.innerHTML = createSourceDataContent(filteredSourceData);
                } else {
                    content.innerHTML = `<div class="text-center py-8 text-red-600">เกิดข้อผิดพลาด: ${result.message}</div>`;
                }
            } catch (error) {
                console.error('Error loading source data:', error);
                document.getElementById('sourceDataContent').innerHTML = 
                    `<div class="text-center py-8 text-red-600">เกิดข้อผิดพลาดในการโหลดข้อมูล</div>`;
            }
        }

        // Create source data content with summary
        function createSourceDataContent(data) {
            if (!data || data.length === 0) {
                return '<div class="text-center py-8 text-gray-500">ไม่มีข้อมูล</div>';
            }

            const allHeaders = Object.keys(data[0]);
            const summaryFields = ['วันที่ประมวลผล','รหัสหน่วยบริการ','ชื่อหน่วยบริการ','วันที่รายงาน','ปีงบประมาณ'];

            const summaryHtml = summaryFields
                .filter(field => field in data[0])
                .map(field => `<div><span class="font-medium">${field}:</span> ${data[0][field] || '-'}</div>`)
                .join('');

            const tableHeaders = allHeaders.filter(h => !summaryFields.includes(h));

            let html = `
                <div class="mb-4 grid grid-cols-1 md:grid-cols-2 gap-2 text-sm">
                    ${summaryHtml}
                </div>
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
            `;

            tableHeaders.forEach(header => {
                html += `<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${header}</th>`;
            });

            html += `
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
            `;

            data.forEach(row => {
                html += '<tr class="hover:bg-gray-50">';
                tableHeaders.forEach(header => {
                    const value = row[header] || '-';
                    html += `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${value}</td>`;
                });
                html += '</tr>';
            });

            html += `
                    </tbody>
                </table>
            `;

            return html;
        }

        // Close modal
        function closeModal() {
            document.getElementById('sourceModal').classList.add('hidden');
        }

        // Update pagination
        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            const pageInfo = document.getElementById('pageInfo');
            const pageNumbers = document.getElementById('pageNumbers');

            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;
            pageInfo.textContent = `หน้า ${currentPage} จาก ${totalPages}`;

            pageNumbers.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = `px-3 py-1 rounded ${i === currentPage ? 'bg-blue-500 text-white' : 'bg-white border border-gray-300 hover:bg-gray-50'}`;
                btn.addEventListener('click', () => {
                    currentPage = i;
                    updateTable();
                });
                pageNumbers.appendChild(btn);
            }
        }

        // Change page
        function changePage(direction) {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                updateTable();
            }
        }

        // Update result count
        function updateResultCount() {
            document.getElementById('tableResultCount').textContent = 
                `แสดง ${filteredData.length.toLocaleString()} รายการ`;
        }

        // Utility functions
        function formatNumber(value) {
            const num = parseFloat(value);
            return isNaN(num) ? '-' : num.toLocaleString();
        }

        function showLoading() {
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('dashboardContent').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');
        }

        function showDashboard() {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('dashboardContent').classList.remove('hidden');
            document.getElementById('errorState').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('dashboardContent').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
        }

        function hideError() {
            document.getElementById('errorState').classList.add('hidden');
        }

        // Make showSourceData globally accessible
        window.showSourceData = showSourceData;
    </script>
</body>
</html>
