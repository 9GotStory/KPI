<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50">
        <div class="flex items-center space-x-2">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
            <span class="text-lg text-gray-700">กำลังโหลดข้อมูล...</span>
        </div>
    </div>

    <div id="dashboard-container" class="container mx-auto p-4 md:p-6 hidden">
        <header class="bg-white shadow-md rounded-lg p-6 mb-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">KPI Dashboard</h1>
                    <p class="text-gray-500">ภาพรวมตัวชี้วัดหน่วยบริการสาธารณสุข</p>
                </div>
                <div class="text-right mt-4 md:mt-0">
                    <p class="text-sm text-gray-600">อัพเดทล่าสุด: <span id="last-updated">N/A</span></p>
                    <p class="text-lg font-semibold text-blue-600">KPI ทั้งหมด: <span id="total-kpi">0</span> ตัว</p>
                </div>
            </div>
        </header>

        <div class="bg-white shadow-md rounded-lg p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div>
                    <label for="filter-group" class="block text-sm font-medium text-gray-700">ประเด็นขับเคลื่อน</label>
                    <select id="filter-group" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <option value="">ทั้งหมด</option>
                    </select>
                </div>
                <div>
                    <label for="filter-indicator" class="block text-sm font-medium text-gray-700">ตัวชี้วัดหลัก</label>
                    <select id="filter-indicator" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <option value="">ทั้งหมด</option>
                    </select>
                </div>
                <div>
                    <label for="filter-service" class="block text-sm font-medium text-gray-700">หน่วยบริการ</label>
                    <select id="filter-service" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <option value="">ทั้งหมด</option>
                    </select>
                </div>
                <button id="reset-filter" class="w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 transition">ล้างค่า</button>
            </div>
        </div>

        <div id="kpi-group-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
            </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <h2 class="text-xl font-bold text-gray-800 p-4 border-b">รายละเอียดตัวชี้วัด</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ตัวชี้วัดย่อย</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">หน่วยบริการ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">เป้าหมาย/ผลงาน</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ร้อยละ</th>
                        </tr>
                    </thead>
                    <tbody id="kpi-detail-table" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div id="raw-data-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-40">
      <div class="relative top-20 mx-auto p-5 border w-full max-w-4xl shadow-lg rounded-md bg-white">
        <div class="flex justify-between items-center pb-3 border-b">
          <p class="text-2xl font-bold">ข้อมูลดิบ: <span id="modal-title"></span></p>
          <div id="modal-close" class="cursor-pointer z-50">
            <i class="fas fa-times text-2xl text-gray-500 hover:text-gray-800"></i>
          </div>
        </div>
        <div class="mt-3 overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead id="modal-table-head" class="bg-gray-50"></thead>
                <tbody id="modal-table-body" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
      </div>
    </div>


    <script src="javascript.js" defer></script>
</body>
</html>
